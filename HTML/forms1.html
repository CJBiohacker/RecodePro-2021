<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b89fb407e8.js" crossorigin="anonymous"></script>
    <title>Formulário 1</title>
</head>

<body>
    <h1><strong>Formulário de Inscrição</strong></h1>
    <p>Este é o formulário de inscrição para o Processo Seletivo da RecodePro. <br> Preencha todos os dados corretamente
        e clique no botão Enviar no final.</p>
    <form>
        <label for="fnome">Nome:</label>
        <input type="text" name="fnome" class="input-style" id="fnome" size="21">
        <br>
        <label for="fsobrenome">Sobrenome:</label>
        <input type="text" name="fsobrenome" class="input-style" id="fsobrenome" size="15">
        <br>
        <label for="fidade">Idade:</label>
        <input type="text" text="fidade" class="input-style" id="fidade" size="21">
        <br>
        <label for="fdata">Data:</label>
        <input type="date" text="fdata" class="input-style" id="fdata">
        <br>
        <label for="femail">E-mail:</label>
        <input type="text" text="femail" class="input-style" id="femail" size="20">
        <br>
        <label for="fmsg">Mensagem:</label>
        <br>
        <textarea name="" id="" cols="35" rows="5" class="input-style" id="fmsg" maxlength="2400"
            placeholder="Escreva sua mensagem aqui..."></textarea>
        <br>
        <button type="submit" id="submit-button">ENVIAR</button>

    </form>
</body>

<style>
    * {
        margin-left: 2px;
        background-color: cornsilk;
    }

    .input-style {
        margin: 3px;
        color: black;
        background-color: white;
    }

    form {
        margin-left: 5px;
    }

    #submit-button {
        margin: 5px 10px 0px;
        padding: 12px;
        font-size: 20px;
        color: white;
        background-color: black;
    }

    #fdata {}
</style>

</html>
