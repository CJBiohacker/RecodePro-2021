<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição dos 5 números</title>
</head>
<body>
    <h2>Repetição de números</h2>
    <p>Verifique o programa no console.</p>    
</body>

<script>
    let n = 0;
    let i = 1;
    let soma = 0;

    while (i <= 5) {
        n = parseInt(prompt(`Digite o ${i}º número:`));
        console.log(typeof n);
        soma = soma + n;  
        i++;
    }

    console.log(soma);
</script>

</html>
