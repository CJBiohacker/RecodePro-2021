<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Valores</title>
</head>

<body>
    <h1>Conversão de Valores Realizada</h1>
    <script>

        let n1 = prompt("Digite um valor numérico:");
        n1 = parseFloat(n1);

        let n2 = prompt("Digita outro valor numérico:");
        n2 = parseFloat(n2);

        const soma = n1 + n2;

        alert(`Resultado ${n1} + ${n2} = ${soma}`);

    </script>
</body>

</html>
