<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando os exercícios com texto</title>
</head>

<body>
    <h1>Estilos de Textos</h1>
    <p id="p1">O mar quando está na cor azul me faz acalmar.</p>
    <p id="p2">Adoro uma picanha mal passada</p>
    <p id="p3">Amanhã volto ao trabalho</p>
    <p id="p4">O salário mínimo teve aumento</p>
</body>

<style>
    * {
        background-color: wheat;
    }

    h1 {
        color: gray;
    }

    #p1 {
        color: blue;
    }

    #p2 {
        color: red;
        font-size: 20px;
    }

    #p3 {
        color: yellow;
        font-family: Arial, Helvetica, sans-serif;
    }

    #p4 {
        color: green;
        font-size: 20px;
        font-family: fantasy;
    }
</style>
