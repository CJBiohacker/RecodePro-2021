<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK ESTILO CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- LINK GLIDE.JS SLIDE/CAROSEL ESTILO CSS -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- LINK FONTAWESOME ÍCONES CUSTOMIZADOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- LINK GOOGLE FONTS FONTE UBUNTU -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>TripScript</title>
</head>

<body>
    <header>
        <nav class="navbar-container">
            <img src="TripScript.svg" alt="TripScript Logo">
            <ul class="navbar-list text-2nd">
                <li><a href="#home">Home</a> </li>
                <li><a href="#destinos">Destino</a></li>
                <li><a href="#promoçoes">Promoções</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <div class="account-container">
                <i class="account-photo fas fa-user-circle"></i>
                <p class="text-2nd">Entrar</p>
            </div>
        </nav>
    </header>

    <main>
        <div id=home>

            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img
                                src="https://brasilturis.com.br/wp-content/uploads/2020/09/ahpg_vlubambo-0151-1-scaled.jpg"
                                alt=""></li>
                        <li class="glide__slide"><img
                                src="https://pe.unit.br/wp-content/uploads/2021/11/fernando-de-noronha-4590866_1920.jpg"
                                alt=""></li>
                        <li class="glide__slide"><img
                                src="https://www.segueviagem.com.br/wp-content/uploads/2019/11/praia-de-camburi_vitoria_setur_yuri-barichivich-2.jpg"
                                alt=""></li>
                        <li class="glide__slide"><img
                                src="https://www.oikostravel.com.br/wp-content/uploads/2020/07/Expedi%C3%A7%C3%A3o-Monte-Roraima.jpg"
                                alt=""></li>
                        <li class="glide__slide"><img
                                src="https://quantocustaviajar.com/blog/wp-content/uploads/2018/12/dunas-de-genipabu-1.jpg"
                                alt=""></li>
                    </ul>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                    </div>

                </div>
            </div>


        </div>

        <div id="destinos">
            DESTINOS
        </div>

        <div id="promoçoes">
            PROMOÇOES
        </div>

        <div id="contato">
            CONTATO
        </div>
    </main>

    <footer>

    </footer>

    <!-- SCRIPT DO SLIDE/CAROUSEL GLIDE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        var select = document.querySelector('#options-type-select')

        var glide = new Glide('#options-type', {
            type: select.value,
            focusAt: 'center',
            perView: 3
        })

        select.addEventListener('change', function (event) {
            glide.update({
                type: event.target.value
            })
        })

        glide.mount()
    </script>
</body>

</html>
