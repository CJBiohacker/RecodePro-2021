<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK ESTILO CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- LINK ESTILO CSS DO SPLIDEJS CAROUSEL -->
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide-core.min.css">

    <!-- LINK FONTAWESOME ÍCONES CUSTOMIZADOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- LINK GOOGLE FONTS FONTE UBUNTU -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


    <title>TripScript</title>
</head>

<body>
    <header>
        <nav class="navbar-container">
            <img src="TripScript.svg" alt="TripScript Logo">
            <ul class="navbar-list text-2nd">
                <li><a href="#home">Home</a> </li>
                <li><a href="#destinos">Destino</a></li>
                <li><a href="#promoçoes">Promoções</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <div class="account-container">
                <i class="account-photo fas fa-user-circle"></i>
                <p class="text-2nd">Entrar</p>
            </div>
        </nav>
    </header>

    <main>
        <div id=home>

            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">Slide 01</li>
                        <li class="splide__slide">Slide 02</li>
                        <li class="splide__slide">Slide 03</li>
                    </ul>
                </div>
            </div>

        </div>

        <div id="destinos">

        </div>

        <div id="promoçoes">

        </div>

        <div id="contato">

        </div>
    </main>

    <footer>

    </footer>

    <script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
</body>

</html>
